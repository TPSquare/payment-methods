<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPSquare Payment Methods</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="choose-method">
        <div class="title">CHỌN MỘT HÌNH THỨC THANH TOÁN</div>
        <div class="method bank">
          <img src="./assets/bidv-logo.jpg" alt="Ngân hàng" />
          <span>Chuyển khoản qua ngân hàng</span>
        </div>
        <div class="method momo">
          <img src="./assets/momo-logo.jpg" alt="Momo" />
          <span>Ví điện tử MoMo</span>
        </div>
      </div>

      <div id="bank">
        <div class="back-to-choose-method"></div>
        <img src="./assets/bank-transfer-information.jpg" alt="Thông tin chuyển khoản" />
        <div class="copy">Sao chép số tài khoản</div>
        <div class="copy success">Sao chép thành công</div>
        <div class="copy failure">Sao chép thất bại</div>
      </div>

      <div id="momo">
        <div class="back-to-choose-method"></div>
        <div style="font-weight: 600; color: white; font-size: 0.8em;">Thông tin sẽ được cập nhật sớm!</div>
      </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
